<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Temperature</title>
</head>
<body>
  <section class="intro mt-5 pt-5 bg-dark pb-5">
    <div class="container-md">
      <div class="intro__inner">
        <h1 class="intro__title mt-5 text-danger mb-5 text-center">Please, enter number</h1>
  
        <form class="intro__form text-center d-flex align-items-center flex-column mb-5" method="get" action="">
          <select class="intro__select mb-3" aria-label="Default select example" required>
            <option selected>Please, select temperature type</option>
            
            <option value="celsius">Celsius</option>
            
            <option value="fahrenheit">Fahrenheit</option>

            <option value="kelvin">Kelvin</option>
          </select>

          <label class="mb-3">
            <input class="intro__input" type="number" placeholder="Temperature" aria-label="Temperature" aria-describedby="addon-wrapping" required>
          </label>  

          <button type="submit" class="btn btn-primary mb-3 w-25">Convert</button>

          <button type="reset" class="btn btn-danger w-25">Cancel</button>
        </form>
        
        
        <ul class="list-group intro__list list-unstyled d-flex bg-light">
          <li class="list-group-item intro__item-1 text-success text-center">
          </li>
  
          <li class="list-group-item intro__item-2 text-success text-center"></li>
        </ul>  
      </div>
    </div>
  </section>



  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
